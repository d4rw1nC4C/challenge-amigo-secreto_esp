<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">A√±adir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <!-- Friend counter and help messages -->
            <div id="friendCounter" class="friend-counter" aria-live="polite"></div>
            <div id="helpMessage" class="help-message" aria-live="polite"></div>

            <!-- Loading indicator -->
            <div id="loadingIndicator" class="loading-indicator" hidden aria-label="Cargando sorteo">
                <div class="spinner"></div>
                <span>Sorteando...</span>
            </div>

            <div class="button-container">
                <!-- Primary Action: Sortear -->
                <button class="button-primary" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <span class="button-icon">üé≤</span>
                    <span class="button-text">Sortear Amigo</span>
                </button>

                <!-- Secondary Action: Limpiar -->
                <button id="clearAllBtn" class="button-secondary" onclick="limpiarListaConConfirmacion()"
                        aria-label="Limpiar toda la lista de amigos"
                        title="Eliminar todos los amigos de la lista">
                    <span class="button-icon">üóëÔ∏è</span>
                    <span class="button-text">Limpiar Todo</span>
                </button>
            </div>

            <!-- Live region for accessibility announcements -->
            <div id="announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
